<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl as appctrl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{appctrl.title}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css styles/vendor.min.css -->
        <link rel="stylesheet" href="lib/normalize.css" />
        <!-- endbuild -->

        <!--
            Custom stylesheets
        -->
        <!-- build:css({.tmp,app}) styles/main.min.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="lib/font-awesome.min.css">
        <!-- endbuild -->

        <!--
            Modernizr
        -->
        <!-- build:js scripts/modernizr.min.js -->
        <script src="lib/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>

        <div id="title">
            <h1 ng-click="appctrl.goHome()"><i class="fa fa-quote-left"></i> {{appctrl.name}} <i class="fa fa-quote-right"></i></h1>
            <h3>{{appctrl.title}}</h3>
        </div>
        <div id="container">

            <div ui-view class="main"></div>

        </div>

        <div id="footer">
            <p>&copy; {{appctrl.url}}</p>
            <p class="small">Hosted by: <a href="http://www.michaelkohler.info">michaelkohler.info</a></p>
            <p id="adminNote"><a href="/#/admin/general">Admin</a></p>
        </div>

        <style>
            #container h1, h2, a:hover {
                color: {{appctrl.color}};
            }

            a {
                color: {{appctrl.linkColor}};
            }

            #title, #footer, .nav-item:hover {
                background-color: {{appctrl.color}};
            }
        </style>

        <!--
            Vendor scripts
        -->
        <!-- build:js scripts/vendor.min.js -->
        <script src="lib/angular.js"></script>
        <script src="lib/angular-ui-router.js"></script>
        <script src="lib/angular-local-storage.js"></script>
        <script src="lib/showdown.js"></script>
        <script src="lib/markdown.js"></script>
        <!-- endbuild -->

        <!--
            Custom angular scripts
        -->
        <!-- build:js scripts/main.min.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/routes/app.controller.js"></script>
        <script src="scripts/routes/home/home.controller.js"></script>
        <script src="scripts/routes/home/blog.controller.js"></script>
        <script src="scripts/routes/home/gallery.controller.js"></script>
        <script src="scripts/routes/admin/login.controller.js"></script>
        <script src="scripts/routes/admin/admin.controller.js"></script>
        <script src="scripts/routes/admin/blog.controller.js"></script>
        <script src="scripts/routes/admin/blogpost.controller.js"></script>
        <script src="scripts/routes/admin/content.controller.js"></script>
        <script src="scripts/routes/admin/contact.controller.js"></script>
        <script src="scripts/routes/admin/gallery.controller.js"></script>
        <script src="scripts/routes/admin/general.controller.js"></script>
        <script src="scripts/services/auth.service.js"></script>
        <script src="scripts/services/request.helper.js"></script>
        <script src="scripts/services/config.service.js"></script>
        <script src="scripts/services/contacts.service.js"></script>
        <script src="scripts/services/content.service.js"></script>
        <script src="scripts/services/blog.service.js"></script>
        <script src="scripts/services/gallery.service.js"></script>
        <!-- endbuild -->

    </body>
</html>
