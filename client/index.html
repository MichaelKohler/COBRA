<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>COBRA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--
            Fonts
        -->
       <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- build:css styles/vendor.min.css -->
        <link rel="stylesheet" href="lib/normalize.css" />
        <!-- endbuild -->

        <!--
            Custom stylesheets
        -->
        <!-- build:css({.tmp,app}) styles/main.min.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="lib/font-awesome.min.css">
        <!-- endbuild -->

        <!--
            Modernizr
        -->
        <!-- build:js scripts/modernizr.min.js -->
        <script src="lib/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body ng-app="app" ng-controller="AppCtrl as appctrl">

        <div id="title">
            <h1><i class="fa fa-quote-left"></i> {{appctrl.name}} <i class="fa fa-quote-right"></i></h1>
            <h3>{{appctrl.title}}</h3>
        </div>
        <div id="container">

            <div id="kontakt">
              <img ng-src="{{appctrl.picture}}" alt="Foto" />
              <h2>{{appctrl.person}}</h2>
              <ul id="kontaktliste">
                <li><a href="http://www.facebook.com" target="_blank"><button class="btn fb"><i class="fa fa-facebook-square"></i> Facebook</button></a></li>
                <li><a href="http://www.twitter.com" target="_blank"><button class="btn"><i class="fa fa-twitter"></i> Twitter</button></a></li>
                <li><a href="http://www.xing.com" target="_blank"><button class="btn"><i class="fa fa-xing"></i> Xing</button></a></li>
                <li><a href="mailto:foo@bar.com"><button class="btn"><i class="fa fa-envelope-o"></i> eMail</button></a></li>
              </ul>
            </div>

            <div ui-view class="main"></div>

        </div>

        <div id="footer">
            <p>&copy; {{appctrl.url}}</p>
            <p class="small">Hosted by: <a href="http://www.michaelkohler.info">michaelkohler.info</a></p>
        </div>

        <!--
            Vendor scripts
        -->
        <!-- build:js scripts/vendor.min.js -->
        <script src="lib/angular.js"></script>
        <script src="lib/angular-ui-router.js"></script>
        <script src="lib/angular-local-storage.js"></script>
        <!-- endbuild -->

        <!--
            Custom angular scripts
        -->
        <!-- build:js scripts/main.min.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/routes/app.controller.js"></script>
        <script src="scripts/routes/home/home.controller.js"></script>
        <!-- endbuild -->

    </body>
</html>
