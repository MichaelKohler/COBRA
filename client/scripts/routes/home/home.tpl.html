<div id="sidebar">
  <img ng-src="{{appctrl.logo}}" alt="Foto" />
  <h2>{{ctrl.contacts.name}}</h2><p>{{ctrl.contacts.address}}<br />{{ctrl.contacts.place}}<br />{{ctrl.contacts.phone}}</p>
  <ul id="kontaktliste">
    <li ng-show="ctrl.contacts.facebook != ''"><a href="http://facebook.com/{{ctrl.contacts.facebook}}" target="_blank"><button class="btn fb"><i class="fa fa-facebook-square"></i> Facebook</button></a></li>
    <li ng-show="ctrl.contacts.twitter != ''"><a href="http://twitter.com/{{ctrl.contacts.twitter}}" target="_blank"><button class="btn"><i class="fa fa-twitter"></i> Twitter</button></a></li>
    <li ng-show="ctrl.contacts.xing != ''"><a href="http://xing.com/{{ctrl.contacts.xing}}" target="_blank"><button class="btn"><i class="fa fa-xing"></i> Xing</button></a></li>
    <li ng-show="ctrl.contacts.linkedin != ''"><a href="http://linkedin.com/{{ctrl.contacts.linkedin}}"><button class="btn"><i class="fa fa-linkedin"></i> LinkedIn</button></a></li>
    <li ng-show="ctrl.contacts.email != ''"><a href="mailto:{{ctrl.contacts.email}}"><button class="btn"><i class="fa fa-envelope-o"></i> eMail</button></a></li>
  </ul>

  <div id="menu">
    <div ui-sref="blog" class="nav-item" ng-show="ctrl.hasPosts">
      <a ui-sref="blog">Blog</a>
    </div>
  </div>
</div>

<div id="text" ng-bind-html="ctrl.content | markdown"></div>
