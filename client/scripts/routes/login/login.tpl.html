<h2>Login</h2>

<div class="input-group">
	<label for="username">Benutzername:</label>
	<input name="username" type="text" ng-model="ctrl.model.username" />
</div>

<div class="input-group">
	<label for="password">Passwort:</label>
	<input name="password" type="password" ng-model="ctrl.model.password" />
</div>

<div class="error-message" ng-show="ctrl.showErrorMessage">{{ctrl.errorMessage}}</div>

<button class="btn btn-form" ng-click="ctrl.login()">EINLOGGEN</button>
